<script>
    $(function() {
        //当滚动条的位置处于距顶部0像素以下时，跳转链接出现，否则消失  
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 0) {
                    $("#totop").fadeIn(1500);
                } else {
                    $("#totop").fadeOut(1500);
                }
            });

            //当点击跳转链接后，回到页面顶部位置  

            $("#totop").click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 1000);
                return false;

            });
        });
    });
</script>
