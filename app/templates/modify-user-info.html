  <body id="top">

    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="container off-con modify">
            <div class="row">
                <div class="m-avatar col-md-12">
                    <img class="img-circle" src="{{'data:image/jpeg;base64,' + avatar if avatar else '/static/images/tx/txmin.png' }}" height="120" width="120">
                    <form id="upload_avatar_form" enctype=multipart/form-data action="{{url_for('user.upload_avatar')}}" method="post">
                        <button class="btn-primary file-btn" href="">选择头像文件<input type="file" id="input-file" name="avatar" value="" onchange="upload_avatar()"></button>
                        <p class="help-block">图片大小不要超过100G</p>
                        <hr>
                    </form>
                    
                </div>


                <div class="col-md-10 col-md-offset-1 m-info">
                <form class="form-horizontal" action="{{url_for('user.modify_password')}}" method="post">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 col-md-4 control-label">请输入旧密码</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="old_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 col-md-4 control-label">请输入新密码</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="new_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 col-md-4 control-label">请确认新密码</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="new_password_conf">
                        </div>
                    </div>          
                    <button type="submit" class="file-btn">确认修改</button>
                </form>
                </div>
                <hr>
            </div>
    
</form>
</div>
</div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<script>
    $(function() {
        //当滚动条的位置处于距顶部0像素以下时，跳转链接出现，否则消失  
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 0) {
                    $("#totop").fadeIn(1500);
                } else {
                    $("#totop").fadeOut(1500);
                }
            });

            //当点击跳转链接后，回到页面顶部位置  

            $("#totop").click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 1000);
                return false;

            });
        });
    });
    function upload_avatar(){
        $('#upload_avatar_form').submit();
    }
</script>
</body>
