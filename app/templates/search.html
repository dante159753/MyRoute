<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>搜索结果-MyRoute</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/summernote.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/myroute.css" rel="stylesheet">

    <body id="top">
        <!-- navbar -->
        {% include 'navbar.html' %}
        <!-- end of navbar -->
        <div class="container off-con">
            <h1>搜索结果: {{ keywords }}</h1>
    
            <div class="sc-content">
                {% for route in results %}
                <div>
                <hr>
                    <a href="" ><h4 class="text-primary">{{ route.title }}</h4></a>
                    <p>
                    <a href="{{ url_for('route.route_page', route_id=route.id) }}">
                        {{ route.desc if route.desc else '描述' }}
                    </a>
                    </p>
                </div>
                {% endfor %}
            </div>

        </div>
            <div class="footer">
                <ul class="menu">
                    <li>©MYROUTE All Rights Reserved</li> |
                    <li>Design:YZTeam</li>
                </ul>
            </div>
            <!--container-fluid-->
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="/static/js/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="/static/js/bootstrap.min.js"></script>
    </body>

</html>
